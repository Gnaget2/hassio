- alias: '022: Tänd köket vid rörelse'
  id: '022'
  trigger:
    - platform: state
      entity_id: switch.rorelse_koket
      to: 'on'
  condition: []
  action:
    - service: light.turn_on
      data:
        entity_id: light.kitchen
        brightness_pct: 100
        transition: 2